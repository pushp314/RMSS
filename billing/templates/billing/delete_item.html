{% extends 'billing/base.html' %}

{% block title %}Delete Item{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-lg p-4">
        <h3 class="mb-4">Are you sure you want to delete the item "{{ item.name }}"?</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger me-3">Yes, Delete</button>
                <a href="{% url 'menu' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
