<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Restaurant Billing{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover, .nav-link.active {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                width: 100%;
                height: auto;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar (Desktop) -->
    <div class="d-none d-md-block sidebar">
        <a href="{% url 'menu' %}" class="text-white text-decoration-none">
            <h4 class="text-center">Restaurant Billing</h4>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'menu' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'menu' %}active{% endif %}">📜 Menu</a>
            </li>
            <li>
                <a href="{% url 'order_list' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'order_list' %}active{% endif %}">📦 Orders</a>
            </li>
            <li>
                <a href="{% url 'create_order' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'create_order' %}active{% endif %}">📝 Create Order</a>
            </li>
            <li>
                {% if order %}
                    <a href="{% url 'order_summary' order.id %}" class="nav-link text-white {% if request.resolver_match.url_name == 'order_summary' %}active{% endif %}">📝 Order Summary</a>
                {% endif %}
            </li>
        </ul>
    </div>

    <!-- Mobile Sidebar Toggle -->
    <nav class="navbar navbar-dark bg-dark d-md-none">
        <div class="container-fluid">
            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
                ☰ Menu
            </button>
        </div>
    </nav>

    <!-- Sidebar (Mobile Offcanvas) -->
    <div class="offcanvas offcanvas-start bg-dark text-white" id="mobileSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Restaurant Billing</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'menu' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'menu' %}active{% endif %}">📜 Menu</a>
                </li>
                <li>
                    <a href="{% url 'order_list' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'order_list' %}active{% endif %}">📦 Orders</a>
                </li>
                <li>
                    <a href="{% url 'create_order' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'create_order' %}active{% endif %}">📝 Create Order</a>
                </li>
                <li>
                    {% if order %}
                    <a href="{% url 'order_summary' order.id %}" class="nav-link text-white {% if request.resolver_match.url_name == 'order_summary' %}active{% endif %}">📝 Order Summary</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
