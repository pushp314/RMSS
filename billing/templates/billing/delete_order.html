{% extends 'billing/base.html' %}

{% block title %}Delete Order{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white text-center">
            <h3>Delete Order</h3>
        </div>
        <div class="card-body">
            <h5>Are you sure you want to delete this order?</h5>
            <form method="POST">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-danger w-100 mb-2">Delete</button>
                </div>
                <div class="text-center">
                    <a href="{% url 'order_list' %}" class="btn btn-secondary w-100">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
