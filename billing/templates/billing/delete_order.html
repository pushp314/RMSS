{% extends 'billing/base.html' %}

{% block title %}Delete Order{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white text-center">
            <h3>Delete Order</h3>
        </div>
        <div class="card-body">
            <h5 class="text-center mb-4">Are you sure you want to delete this order?</h5>
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-danger w-50 me-3">Delete</button>
                    <a href="{% url 'order_list' %}" class="btn btn-secondary w-50">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
